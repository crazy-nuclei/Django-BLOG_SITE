{% extends 'base.html' %}

{% block title %} Home Page {% endblock %}

{% block styles %} 
    <style>

        .dark-section {
            background-color: #2e289f;
            color: #fff;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 10%;
            position: relative;
            overflow: hidden;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            margin-right: 20px;
            margin-bottom: 50px;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: rotate(-10deg);
        }

        .dark-section .content {
            text-align: left;
        }

        .light-section {
            background-color: #fff;
            color: #333;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f4f4f4; /* Faint gray background */
        }

        .overlay-box {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9); /* Translucent white background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft box shadow */
            display: flex;
            justify-content: space-between;
            width: 80%; /* Adjust as necessary */
            max-width: 800px; /* Maximum width for larger screens */
            height: 15rem;
            z-index: 10; /* Ensure it's above the dark-section content */
        }

        .content {
            margin-bottom: 50px;
        }
    </style>
{% endblock %}


{% block content %}
    <div class="dark-section">
        <div class="profile-image">
            <img src="https://i.pinimg.com/564x/54/10/be/5410be5967f5038f1821c77831f179e1.jpg" alt="Profile Photo">
        </div>
        <div class="content">
            <h1>AAYUSH's BLOG</h1>
            <h2>Hi, I am Aayush Agarwal and i love to blog about tech </h2>
        </div>
    </div>

    <div class="overlay-box">
        {% for post in posts %}
            {% include "blog/includes/card.html" %}
        {% endfor %}
    </div>
{% endblock %}
